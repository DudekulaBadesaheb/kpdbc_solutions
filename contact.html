<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>KPDBC Solutions — Contact</title>
    <link rel="Icon" href="./ChatGPT Image Jun 15, 2025, 11_05_06 AM.png" style="border-radius: 20px;">

    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --accent: #06b6d4;
        --accent2: #f97316;
        --muted: #94a3b8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
        background: var(--bg);
        color: #e6eef8;
        line-height: 1.5;
      }
      .container {
        max-width: 600px;
        margin: 28px auto;
        padding: 0 18px;
      }
      .site-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 18px;
        background: rgba(255, 255, 255, 0.02);
        flex-wrap: wrap;
      }
      .brand {
        display: flex;
        gap: 12px;
        align-items: center;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      .logo {
        width: 42px;
        height: 42px;
        border-radius: 8px;
      }
      nav {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      nav a {
        color: var(--muted);
        text-decoration: none;
        font-weight: 500;
        padding: 6px 10px;
        border-radius: 6px;
      }
      nav a:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.05);
      }
      h1 {
        margin-top: 0;
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        padding: 24px;
        border-radius: 12px;
      }
      label {
        display: block;
        margin-top: 12px;
        margin-bottom: 6px;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        background: #0b1220;
        color: #e6eef8;
      }
      textarea {
        resize: vertical;
      }
      .btn {
        background: var(--accent);
        padding: 10px 18px;
        border-radius: 8px;
        color: #042;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        border: none;
        margin-top: 14px;
        width: 100%;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn:hover {
        background: #08d0ee;
      }
      .site-footer {
        padding: 20px;
        text-align: center;
        color: var(--muted);
        margin-top: 40px;
      }
      .success {
        background: #22c55e;
        color: #042;
        padding: 12px;
        border-radius: 8px;
        margin-top: 12px;
        text-align: center;
      }
      .error {
        background: #f87171;
        color: #042;
        padding: 12px;
        border-radius: 8px;
        margin-top: 12px;
        text-align: center;
      }

      /* ✅ Mobile & PC Theme Support */
      /* Mobile */
      @media (max-width: 768px) {
        body {
          font-size: 0.95rem;
        }
        h1 {
          font-size: 1.6rem;
        }
        nav {
          flex-direction: column;
          gap: 6px;
          margin-top: 10px;
        }
        nav a {
          display: block;
          padding: 8px 12px;
        }
        .container {
          margin: 18px auto;
          padding: 0 12px;
        }
        form {
          padding: 18px;
        }
        .btn {
          font-size: 1rem;
        }
      }

      /* PC / Desktop */
      @media (min-width: 769px) {
        body {
          font-size: 1.05rem;
        }
        h1 {
          font-size: 2rem;
        }
        form {
          padding: 28px;
        }
        .btn {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <a href="index.html" class="brand">
        <img
          src="./ChatGPT Image Jun 15, 2025, 11_05_06 AM.png"
          alt="KPDBC"
          width="40"
          height="40"
          class="me-2 rounded"
        />
        KPDBC Solutions
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="pricing.html">Pricing</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main class="container">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="service">Service</label>
        <input type="text" id="service" name="service" readonly />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="btn">Send Message</button>
        <div id="status"></div>
      </form>
    </main>

    <footer class="site-footer">
      © <span id="year"></span> KPDBC Solutions
    </footer>

    <script>
      // Set current year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Fill service automatically from URL
      const urlParams = new URLSearchParams(window.location.search);
      const service = urlParams.get("service") || "";
      document.getElementById("service").value = service;

      // Google Apps Script URL (replace with your deployed URL)
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbwx7VyH_OHgIOF4P8ct_x-by4rPCtJGarsw9xI1pyGftk-GjRqmODyR8eOojV1IB1cWSA/exec";

      document.getElementById("contactForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const data = new URLSearchParams(formData);

        fetch(SCRIPT_URL, { method: "POST", body: data })
          .then((res) => res.json())
          .then((resp) => {
            const statusDiv = document.getElementById("status");

            if (resp.status === "success" || resp.result === "success") {
              statusDiv.innerHTML = `
            <div class="success">
              ✅ Thank you, <b>${formData.get("name")}</b>!<br>
              Your message has been sent successfully.<br>
              We will contact you shortly.
            </div>`;

              form.reset();
              document.getElementById("service").value = service;

              setTimeout(() => {
                statusDiv.innerHTML = "";
              }, 5000);
            } else {
              statusDiv.innerHTML = `
            <div class="error">
              ❌ Something went wrong. Please try again.
            </div>`;
              setTimeout(() => {
                statusDiv.innerHTML = "";
              }, 5000);
            }
          })
          .catch((err) => {
            const statusDiv = document.getElementById("status");
            statusDiv.innerHTML = `
          <div class="error">
            ❌ Error submitting the form. Please try again later.
          </div>`;
            setTimeout(() => {
              statusDiv.innerHTML = "";
            }, 5000);
            console.error(err);
          });
      });
    </script>
  </body>
</html>
